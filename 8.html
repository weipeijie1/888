<script>
    // 8、判断数组中是否所有的数字都大于0,就在控制台打印出“数组中所有数字都大于0”不是就在控制台打印“NO”
    let arr = [1, 2, 3, 4, 5];
let allGreaterThanZero = true;

for (let i = 0; i < arr.length; i++) {
  if (arr[i] <= 0) {
    allGreaterThanZero = false;
    break; 
  }
}

if (allGreaterThanZero) {
  console.log("数组中所有数字都大于0");
} else {
  console.log("NO");
}

</script>
