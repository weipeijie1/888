<script>
    // 3将数组["a",23,"b",45,32,NaN,-50,true,""," ",9]中数字元素求和
    let arr = ["a", 23, "b", 45, 32, NaN, -50, true, "", " ", 9];
let sum = 0;

for (let i = 0; i < arr.length; i++) {
  if (typeof arr[i] === 'number' && !isNaN(arr[i])) {  // 仅判断数字且排除 NaN
    sum += arr[i];
  }
}

console.log(sum);
